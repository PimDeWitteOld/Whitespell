
<div class="login">
    <div class="loginBox" id="loginBox">
        <img src="{@this}/img/wslogo_darkbg.png" style="height:90px;"/>
        <div class="loginHeaderText">Welcome, please sign in</div>
        <input class="username" id="username" type="email" value="email@domain.com"/>
        <input class="password" id="password" type="password" value="helloworld"/>
        <img class="createButton" src="{@this}/img/logins/ws_createaccount.png"/>
        <img class="loginButton" src="{@this}/img/logins/ws_signin.png"/>

        <div class="tosText">* By using our service you agree to our Terms Of Service & Privacy Policy</div>
    </div>
    <div class="loginBox" id="registerBox" style="display: none;">
        <img src="{@this}/img/wslogo_darkbg.png" style="height:90px;"/>
        <div class="loginHeaderText">Great! Let's get started</div>
        <img class="createAccountButton" src="{@this}/img/logins/ws_createaccount.png"/>

        <div class="tosText">* By using our service you agree to our Terms Of Service & Privacy Policy</div>
    </div>
</div>
